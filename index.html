    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - 25-Minute Focus & Productivity App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json?v=10">
    <meta name="theme-color" content="#4285F4">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="A free, online Pomodoro timer to boost your productivity.  Set work and break intervals, track cycles, customize themes, and enjoy ambient music.  No downloads, works offline!">
    <meta name="keywords" content="pomodoro timer, pomodoro technique, online pomodoro, free pomodoro, productivity timer, work timer, focus timer, break timer, cycle tracking, web app, PWA">
    <meta name="google-site-verification" content="W3uSppDIFcyoFky6PdO99oCP0td1qP8TwwhAUpcF70s" />
  </head>
<body>
  <h1 class="visually-hidden">Pomodoro Timer - Boost Your Productivity</h1>
    <div class="container">
        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div id="progress-bar-container"></div>
             <div class="mode-label">Work</div>
        </div>

        <div class="controls">
            <button id="start-stop" class="control-button"><i class="fas fa-play"></i></button>
            <button id="reset" class="control-button"><i class="fas fa-redo"></i></button>

        </div>
         <div class="settings">
           <div>
            <label for="work-duration">Work:</label>
            <input type="number" id="work-duration" value="25" min="1" max="90">
           </div>
           <div>
            <label for="break-duration">Break:</label>
            <input type="number" id="break-duration" value="5" min="1" max="30">
            </div>
        </div>
        <div class="mode-toggle">
          <button id="work-mode" class="mode-button active">Work</button>
          <button id="break-mode" class="mode-button">Break</button>
        </div>
        <div class="cycle-info">
            <div>
                <label for="cycle-target">Target Cycles:</label>
                <input type="number" id="cycle-target" value="4" min="1" max="99">
            </div>
            <div>
                <span>Cycles: </span><span id="cycle-count">0</span> / <span id="cycle-target-display">4</span>
            </div>
        </div>

        <div class="theme-selection">
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
              <option value="space">Space</option>
                <option value="default">Default</option>
                <option value="nature">Nature</option>
                <option value="abstract">Abstract</option>
            </select>
        </div>

          <div class="music-selection">
            <label for="music-select">Music:</label>
            <select id="music-select">
                <option value="ambient">Ambient</option>
                <option value="none">None</option>
                <option value="lofi">Lofi</option>
                <option value="classical">Classical</option>
            </select>
             <button id="music-toggle" class="control-button"><i class="fas fa-music"></i></button>
        </div>
          <audio id="bg-music" loop></audio> </div>

    <script src="js/app.js?v=7"></script>
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
</body>
</html>
